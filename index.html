    <title>Note app</title>

<body>
 
  <header id="header">
   <div class="heading">
       <h1 class="heading__title"> Your Todos </h1>
       <div class="heading__image">
           <img class="heading__image--img" src="images/logo.png" alt='' />
       </div>
   </div>
  </header>

  <section id="main">
      
      <div class="form">
         <form class="form__info">
             <p class="form__alert"></p>
             <h3 class="form__title">Your doings</h3>
             <div class="form__control">
                 <input type="text" placeholder="e.g doing" class="form__control--todo" id="todo" />
                 <button type="submit" class="form__control--btn submit">
                     submit
                 </button>

                 <button type="button" class="form__control--btn clear hidden">
                   Clear item
                </button>

             </div>
         </form>
      </div>
